<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>반장</legend>
            <label for="name_1">이름</label>
            <input type="text" id="name_1">
            <br><br>
            <label for="age_1">나이</label>
            <input type="number" id="age_1" name="age_1">
        </fieldset>
        <br>
        <fieldset>
            <legend>부반장</legend> <!--부반장의 나무지 부분, 그리고 서기의 전체 feildset을 작성하시오-->
            <label for="name_2">이름</label>
            <input type="text" id="name_2">
            <br><br>
            <label for="age_2">나이</label>
            <input id="age_2" name="age_2" type="number" >
        </fieldset>
        <br>
        <fieldset disabled> <!-- 해당 fieldset-->
            <legend>서기</legend>
            <label for="name_3">이름</label>
            <input type="text" id="name_3">
            <br><br>
            <label for="age_3">나이</label>
            <input id="age_3" name="age_3" type="number" >
        </fieldset>
    </form>
</body>
</html>
