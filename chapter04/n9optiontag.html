<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>옵션들을 사용하는 태그</h1>
    <h2>select / option </h2>
    <label for="lang">언어</label> <br>
    <select id="lang">
        <option value="">-- 언어 선택 --</option>
        <option value="html">HTML</option>
        <option value="scc">CSS</option>
        <option value="js">javascript</option>
    </select>
    <br><br>
    <h2>optgroup 태그</h2>
    <label for="shopping"> 쇼핑 목록</label>
    <select id="shopping">
        <optgroup label="과일">
            <option value="f_apple">사과</option>
            <option value="f_grape">포도</option>
            <option value="f_oragne">오렌지</option>
        </optgroup>
        <optgroup label="채소">
            <option value="f_carrot">당근</option>
            <option value="f_tomato">토마토</option>
            <option value="f_eggplant">가지</option>
        </optgroup>
        <optgroup label="육류">
            <option value="m_beef">소고기</option>
            <option value="m_pork">돼지고기</option>
            <option value="m_chicken">닭고기</option>
        </optgroup>
    </select>
    <br><br>
    <h2>datalist 태그</h2>
    <label for="job">현재 직업</label>
    <input id="job" list="jobs">    <!--input의 속성 list의 속성값과 datalist의 id속성값과 일치-->
    <datalist id="jobs">
        <option value="학생">   <!--</option> 생략 가능-->
        <option value="디자이너">
        <option value="퍼블리셔">
        <option value="개발자">
    </datalist>

</body>
</html>
